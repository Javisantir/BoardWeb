<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Digital Board - UNDER MAINTENANCE EXPECT SOME ERRORS AND BUGS</h1>
    </header>

    <div class="container">
        <div class="tool-panel">
            <div id="Painter">
                <input type="color" id="colorPicker">
                <button id="EraserBtn">Eraser</button>
                <button id="clearBtn">Clean ALL</button>
            </div>

            <div id="Size">
                <label for="brushSize">Brush/Eraser Size:</label>
                <input type="range" id="brushSize" min="1" max="25" value="10">
            </div>
            <br>

            <div id="Selector">
                <h2>Maps:</h2>
                <select id="fileSelector">
                    <option value="none.png">------</option>
                    <option value="Anadoulou_City.png">Anadoulou_City</option>
                    <!-- Más opciones aquí -->
                </select>
            </div>
            <br>
            
            <div id="icons">
                <h2>Troops:</h2>
                <label for="iconSize">Tamaño de iconos:</label>
                <input type="range" id="iconSize" min="10" max="100" value="50">
                <br>
                <img src="media/icons/Hashashins.png" class="icon" data-icon="/media/icons/Hashashins.png">
                <!-- Más iconos aquí -->
            </div>
            <br>

            <div id="text-input-section">
                <h2>Names:</h2>
                <div id="text-size">
                    <label for="textSizeSlider">Tamaño del texto:</label>
                    <input type="range" id="textSizeSlider" min="10" max="40" value="16">
                </div>
                <label for="textInput">Ingrese texto:</label>
                <input type="text" id="textInput">
                <p>(Text must be separated by spaces. Example: HELLO GOODBYE -> 2 TEXT ICONS)</p>
                <button id="submitText">Crear Iconos de Texto</button>
            </div>
            <div id="text-icons-container"></div>
        </div>
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
            <canvas id="Board"></canvas>
        </div>
    </div>

    <footer>
        <p>Made by JaviSantir</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
