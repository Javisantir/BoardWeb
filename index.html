<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Digital Board - UNDER MAINTENANCE EXPECT SOME ERRORS AND BUGS</h1>
    </header>

    <div class="container">
        <div class="tool-panel" id="toolPanel">
            <button id="minimizeButton">-</button>
            <div id="Painter">
                <input type="color" id="colorPicker">
                <button id="EraserBtn">Eraser</button>
                <button id="clearBtn">Clean ALL</button>
                <div id="Size">
                    <label for="brushSize" class="interactive">Brush/Eraser Size:</label>
                    <input type="range" id="brushSize" min="1" max="25" value="10">
                </div>
            </div>
            <br>
            <div id="Selector">
                <h2>Maps:</h2>
                <select id="fileSelector"></select>
            </div>
            <br>
            <h2>Troops:</h2>
            <label for="iconSize">Troops size:</label>
            <input type="range" id="iconSize" min="10" max="100" value="50">
            <div id="icons"></div>
            <br>
            <h2>Weapons:</h2>
            <label for="weaponSize">Weapons size:</label>
            <input type="range" id="weaponSize" min="10" max="100" value="50">
            <div id="weapons"></div>
            <br>
            <div id="text-input-section">
                <h2>Names:</h2>
                <div id="text-size">
                    <label for="textSizeSlider">Tama√±o del texto:</label>
                    <input type="range" id="textSizeSlider" min="10" max="40" value="16">
                </div>
                <label for="textInput">Ingrese texto:</label>
                <input type="text" id="textInput">
                <button id="submitText">Crear Iconos de Texto</button>
                <div id="text-icons-container"></div>
            </div>
        </div>        
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
            <canvas id="Board"></canvas>
        </div>
    </div>

    <footer>
        <p>Made by JaviSantir</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
